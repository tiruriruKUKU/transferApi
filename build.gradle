plugins {
    id 'java'
    id 'application'
}

group 'skibinski.michal.revolut'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.1'
    compile group: 'org.takes', name: 'takes', version: '1.11.3'
    compile group: 'javax.json', name: 'javax.json-api', version: '1.1.4'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
}

mainClassName='skibinski.michal.revolut.Application'

run {
    args = ["--hit-refresh", "--port=8080"]
}