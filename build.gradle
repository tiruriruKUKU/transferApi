plugins {
    id 'java'
    id 'application'
}

group 'skibinski.michal.revolut'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.takes', name: 'takes', version: '1.11.3'
}

mainClassName='skibinski.michal.revolut.Application'

run {
    args = ["--hit-refresh", "--port=8080"]
}